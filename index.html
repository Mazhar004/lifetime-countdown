<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeTime Countdown</title>
  <link rel="icon" type="image/x-icon" href="images/heart.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>LifeTime Countdown <small style="font-size: 16px;">(AGE limit considering {VARIABLE} years)</small></h1>
    <div class="form-group">
      <label for="ageLimit" style="font-weight: bold; font-size: 16px;">Set age limit:</label>
      <input type="range" id="ageLimit" class="form-control" min="1" max="100"
        oninput="ageLimitValue.value = ageLimit.value">
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active align-middle">
          <img src="images/slide1.jpg" class="d-block" alt="Slide 1">
        </div>
        <div class="carousel-item align-middle">
          <img src="images/slide2.jpg" class="d-block" alt="Slide 2">
        </div>
        <div class="carousel-item align-middle">
          <img src="images/slide3.jpg" class="d-block" alt="Slide 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>
    <form id="birthdayForm" class="mb-4">
      <div class="form-group">
        <label for="birthdate" style="font-weight: bold; font-size: 16px;">Enter your birthdate:</label>
        <input type="date" id="birthdate" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Start Countdown</button>
    </form>
    <div id="countdown" class="mt-3"></div>
  </div>

  <!-- Custom JS -->
  <script src="js/constants.js"></script>
  <script src="js/countdown.js"></script>
</body>

</html>
